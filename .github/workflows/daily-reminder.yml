name: Daily Reminder Job

on:
  schedule:
    # Run at 10:15 PM IST (16:45 UTC)
    - cron: '45 16 * * *'
  workflow_dispatch:

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Daily Reminder API
        run: |
          curl -X GET ${{ secrets.APP_URL }}/api/cron/daily-reminder \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
